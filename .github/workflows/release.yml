name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            binary: octo-code-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            binary: octo-code-linux-aarch64
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            binary: octo-code-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: octo-code-macos-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      # Linux musl deps
      - name: Install musl tools
        if: contains(matrix.target, 'musl') && !matrix.cross
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      # Cross for aarch64 Linux
      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }} --bin octo-code

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }} --bin octo-code

      - name: Package binary
        run: |
          cp target/${{ matrix.target }}/release/octo-code ${{ matrix.binary }}
          chmod +x ${{ matrix.binary }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: ${{ matrix.binary }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: octo-code-*
          generate_release_notes: true
